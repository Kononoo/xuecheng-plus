# 微服务配置
spring:
  application:
    name: gateway
  cloud:
    nacos:
      server-addr: 192.168.56.100:8848
      discovery:
        namespace: dev402
        group: xuecheng-plus-project
      config:
        namespace: dev
        group: xuecheng-plus
        file-extension: yaml
        refresh-enabled: true
        shared-configs:
          - data-id: logging-${spring.profiles.active}.yaml
            group: xuecheng-plus
            refresh: true
  profiles:
    active: dev